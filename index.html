<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My New Weather App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/weather-icons.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      class="container vertical-center col-xs-10 col-md-10 col-sm-12 d-flex justify-content-center"
    >
      <div class="section-left col-md-10">
        <nav class="navbar">
          <a class="navbar-brand" href="#"
            ><img src="./img/logo.png" height="80"
          /></a>
        </nav>
        <div
          class="container input-group col-lg-6 col-md-8 col-xs-2 center-block city-search"
        >
          <input
            placeholder="Type city and press enter or click go"
            class="form-control text-center city-input"
          />
          <div class="input-group-append btn-go">
            <button class="btn btn-primary" type="submit">Go</button>
          </div>
        </div>
        <div class="container row weather ">
          <div class="temperature col-md-6 col-xs-1 align-self-center">
            <span class="temperature-value"></span>
            <!-- <span class="temperature-symbol">&#8451;</span> -->
            <p class="city-name lead"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->

    <script src="./js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
